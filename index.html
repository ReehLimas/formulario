<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario
    </title>
</head>

<body>
    <header class="header">
        <h1> Formulario DEV WEB</h1>
    </header>
    <form action="">

        <h3> Insira alguns dados para seu login</h3>
        <label for="txtNome">Nome: </label>
        <input type="text" name="" id="txtNome" value="Insira seu Nome">
        <br>

        <label for="txtCadastro">Senha: </label>
        <input type="password" name="" id="txtCadastro" value="Insira sua Senha">
        <br>

        <label for="txtEmail">e-mail: </label>
        <input type="email" name="" id="txtEmail" value="Insira seu e-mail">
        <br>

        <label for="txtData">Data de Nascimento: </label>
        <input type="date" name="" id="txtData" value="Insira sua data de Nascimento">
        <br>

        <label for="txtColor">Cor Favorita</label>
        <input type="color" name="" id="txtColor" value="Insira sua cor Favorita">
        <br>
        <h1>Informe mais sobre você </h1>
        <h3> Informe seu estado civil</h3>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> Solteiro </label>
        <br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> Casado</label>
        <br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> Namorando </label>
        <br>
       <label for="txtAvaliacao">Deixe sua Avaliação </label>
       <input type="text" name="" id="txtAvaliacao" value="Avaliação">
    </form>

</body>

</html>
